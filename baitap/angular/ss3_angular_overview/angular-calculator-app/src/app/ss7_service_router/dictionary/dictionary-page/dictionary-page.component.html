<div class="container">
  <h1>DICTIONARY</h1>
  <table class="table table-bordered table-warning">
    <thead>
    <tr>
      <td> Từ</td>
      <td> Nghĩa của từ</td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of words" [routerLink]="['/detail',item.word]">
      <td>{{item.word}}</td>
      <td>{{item.mean}}</td>
    </tr>
    </tbody>
  </table>
</div>
