<div class="name-card mt-2 ">
  <div class="name-card__content-left">
    <img src="https://raw.githubusercontent.com/codegym-vn/wfda-angular-name-card/develop/src/assets/angular.png" alt="Logo" class="name-card__avatar">
  </div>
  <div class="name-card__content-right">
    <h3 class="name-card__heading">{{ cardName }}</h3>
    <p class="name-card__text">{{ email }}</p>
    <p class="name-card__text">{{ phone }}</p>
  </div>
</div>
