<h1>Chinh sua phẩm mới</h1>
<form [formGroup]="productFormEdit" *ngIf="productFormEdit" (ngSubmit)="submit()">
  <table>
    <tr>
      <td>Id sản phẩm:</td>
      <td><input type="number" formControlName="id"></td>
    </tr>
    <tr>
      <td>Tên sản phẩm:</td>
      <td><input type="text" formControlName="name"></td>
    </tr>
    <tr>
      <td>Giá sản phẩm</td>
      <td><input type="number" formControlName="price"></td>
    </tr>
    <tr>
      <td>Mô tả về sản phẩm</td>
      <td><input type="text" formControlName="description"></td>
    </tr>
    <tr>
      <td> Danh muc san pham</td>
      <td>
        <select formControlName="category" [compareWith]="equals">
        <option *ngFor="let item of categoryList"
                [ngValue]="item">{{item.name}}</option>
      </select>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <button>Tạo mới</button>
      </td>
    </tr>
  </table>
</form>
