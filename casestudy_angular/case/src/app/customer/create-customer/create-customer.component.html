<div class="row mx-0 position-relative section">

  <div class="col-12 col-sm -4 col-md-2  px-0">
    <div class="list-group min-vh-100 navbar-nav-scroll " style="border: 2px solid #7952b3; height: 100%">
      <button type="button" class="list-group-item list-group-item-action " aria-current="true">
        The current button
      </button>
      <button type="button" class="list-group-item list-group-item-action">A second item</button>
      <button type="button" class="list-group-item list-group-item-action">A third button item</button>
      <button type="button" class="list-group-item list-group-item-action">A third button item</button>
      <button type="button" class="list-group-item list-group-item-action" disabled>A disabled button item
      </button>
    </div>
  </div>

  <div class="  col-12 col-sm-8 col-md-8 myBody ">
    <div class="container emp-profile">
      <form method="post">
        <div class="row">

          <div class="col-md-4">
            <div class="profile-img">
              <img src="../../../assets/images/avatar-trang-y-nghia.jpeg" alt=""/>
              <div class="file btn btn-lg btn-primary">
                Change Photo
                <input type="file" name="file"/>
              </div>
            </div>
          </div>

          <div class="col-md-8">
            <div class="profile-head">

              <div>
                <p style="font-size: 36px ; font-weight: bold; color: #212529">Create Customer</p>
              </div>

              <div class="tab-content profile-tab" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                  <div class="row">
                    <div class="col-md-6">
                      <label class="mt-3">Id Card</label>
                    </div>
                    <div class="col-md-6 ">
                      <input class="form-control" type="text">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 ">
                      <label class="mt-3" >Name</label>
                    </div>
                    <div class="col-md-6 ">
                      <input class="form-control mt-2" type="text">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <label class="mt-3">DateBirth</label>
                    </div>
                    <div class="col-md-6">
                      <input class="form-control mt-2" type="text">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <label class="mt-3">Gender</label>
                    </div>
                    <div class="col-md-6">
                      <input class="form-control mt-2" type="text">
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6">
                      <label class="mt-3">Phone</label>
                    </div>
                    <div class="col-md-6">
                      <input class="form-control mt-2" type="text">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <label class="mt-3">Email</label>
                    </div>
                    <div class="col-md-6">
                      <input class="form-control mt-2" type="text">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <label class="mt-3">Address</label>
                    </div>
                    <div class="col-md-6">
                      <input class="form-control mt-2" type="text">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <label class="mt-3">Customer Type</label>
                    </div>
                    <div class="col-md-6">
                      <input class="form-control mt-2" type="text">
                    </div>
                  </div>

                </div>
              </div>

              <div>
                <input style="width: 100px; margin-right: 15%;"
                       type="submit" class="profile-edit-btn btn-warning mt-3 " name="btnAddMore" value="Save"/>
              </div>

            </div>
          </div>
        </div>

      </form>
    </div>
  </div>

  <div class="col-12 col-sm -4 col-md-2  px-0">
    <div class="list-group min-vh-100 navbar-nav-scroll " style="border: 2px solid #7952b3; height: 100%">
      <button type="button" class="list-group-item list-group-item-action " aria-current="true">
        The current button
      </button>
      <button type="button" class="list-group-item list-group-item-action">A second item</button>
      <button type="button" class="list-group-item list-group-item-action">A third button item</button>
      <button type="button" class="list-group-item list-group-item-action">A third button item</button>
      <button type="button" class="list-group-item list-group-item-action" disabled>A disabled button item
      </button>
    </div>
  </div>

</div>
