<h1>Xoá sản phẩm</h1>
<form [formGroup]="studentForm" *ngIf="studentForm" (ngSubmit)="delete(id)">
  <table>
    <input type="number" hidden formControlName="id">
    <tr>
      <td>Tên sản phẩm:</td>
      <td><input type="text" formControlName="name" readonly></td>
    </tr>
    <tr>
      <td>Giá sản phẩm</td>
      <td><input type="number" formControlName="point" readonly></td>
    </tr>
    <tr>
      <td>Mô tả về sản phẩm</td>
      <td><input type="text" formControlName="age" readonly></td>
    </tr>
    <tr>
      <td>Danh muc</td>
      <td><input type="text" formControlName="classRoom" readonly></td>
    </tr>
    <tr>
      <td></td>
      <td>
        <button>Xoá</button>
      </td>
    </tr>
  </table>
</form>
